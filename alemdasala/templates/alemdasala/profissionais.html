{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fale com um profissional</title>
    <link rel="stylesheet" href="{% static 'alemdasala/css/profissionais.css' %}">
</head>
<body>
    <div class="topo">
        <img src="{% static 'alemdasala/css/logo.png' %}" alt="Logo" class="logo"> 
        <div class="top-right">
            <div class="perfil-icon">
                <img src="{% static 'alemdasala/css/profileIcon.png' %}" alt="Perfil">
            </div>
        </div>
    </div>

    <main class="main">
        <h1>Fale com um profissional</h1>
        <div class="cards">
            <div class="card">
                <div class="icon-placeholder"></div>
                <h2>Psicopedagogo</h2>
                <p>Aqui é um espaço seguro para você conversar com um psicopedagogo</p>
                <a href="#" class="btn-clique">Clique aqui</a>
            </div>
            <div class="card">
                <div class="icon-placeholder"></div>
                <h2>Psicólogo</h2>
                <p>Aqui é um espaço seguro para você conversar com um psicólogo</p>
                <a href="#" class="btn-clique">Clique aqui</a>
            </div>
        </div>
    </main>
</body>
</html>
