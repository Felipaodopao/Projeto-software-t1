<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meditação Guiada - Além da Sala</title>
    <link rel="stylesheet" type="text/css" href="{% static 'alemdasala/css/meditacao.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{% static 'alemdasala/images/logo.png' %}" alt="Logo Além da Sala" class="logo">
            <h1>Além da Sala</h1>
        </header>

        <main>
            <h2>Meditação Guiada</h2>
            <p>Siga este exercício de respiração para se acalmar e relaxar</p>

            <button class="start-button">Iniciar</button>

            <div class="button-grid">
                <button class="option">Relaxamento</button>
                <button class="option">Foco</button>
                <button class="option">Gratidão</button>
                <button class="option">Alívio do Estresse</button>
            </div>
        </main>
    </div>
</body>
</html>
